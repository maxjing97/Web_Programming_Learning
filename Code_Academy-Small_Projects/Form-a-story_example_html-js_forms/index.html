<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action='story.html' method='GET'>
        <label for='animal-1'>Animal:</label>
        <input type='text' name='animal-1' id='animal-1' value='example: dog' required>
        <br>
        <label for='animal-2'>Another Animal:</label>    
        <input type='text' name='animal-2' id='animal-2' value='example: cat' required>
        <br>
        <label for='animal-3'>One more Animal: </label>
        <input type='text' name='animal-3' id='animal-3' value='example: bird' required>
        <br>
        <label for='adj-1'>Feeling Adjective:</label>
        <input type='text' name='adj-1' id='adj-1'
value='example: happy' required>
        <br>
        <label for='verb-1'>Verb (ends in -ing):</label>
        <input type='text' name='verb-1' id='verb-1' value='example: running' required>
        <br>
        <label for='num-1'>Number:</label>
        <input type='number' name='num-1' id='num-1' required>
        <br>
        <span>Yes or No:</span> <br>
        <input type='radio' name='answer' value='yes' id='yes' required> 
        <label for='yes'>Yes</label>
        <input type='radio' name='answer' value='no' id='no' required>
        <label for='no'>No</label>
        <br>
        <label for='speed'>Relative speed</label>
        <select name='speed' id='speed' required>
          <option value='faster'>Faster</option>
          <option value='fast'>Fast</option>
          <option value='slower'>Slower</option>
          <option value='slow'>Slow</option>
        </select>
        <br>
        <label for='quote'>Motivational Quote:</label>
        <input type='text' list='quote-choices' name='quote' id='quote' required>
        <datalist id='quote-choices'>
          <option value="winner gets ice cream!"></option>
        </datalist>
        <br>
        <label for='quote'>Meaningful Message:</label>
        <textarea name='message' id='message' row='8' col='40'>
    
        </textarea>
        <input type='submit' value="Form My Story!">
      </form>


    </section>
  </body>
</html>
